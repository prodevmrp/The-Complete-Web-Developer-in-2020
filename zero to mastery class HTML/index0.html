<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first page-zero to mastery</title>
</head>
<body>
    <img src="https://cdn.dribbble.com/users/1018278/screenshots/3870893/hello_world.gif" Alt="Hello world animation" width="600px" height="300px">
    <h1>Welcome!!!</h1>
    <p>Be part of a group, share your likes, hobbies and experiences as a web developer. Filling the form below.</p>
    <form id="registry-form" method="POST">
        <label id="name-label" for="name">First name
            <input id="name" type="text" placeholder="First name" required>
        </label>
        <label id="lastName-label" for="LastName">Last name
            <input id="LastName" type="text" placeholder="Last name" required>
        </label>
        <br>
        <br> 
        <label id="date-label" for="Date">Your birthday
            <input id="Date" type="date">
        <br>
        <br>
        </label>   
        <label  id="email-label" for="email">Enter your email
            <input id="email" type="email" type="radio" type="checkbox" name="email" placeholder="Email" required>
        </label>
        <br>
        <p id="genders">Gender:</p>
        <label  id="male-label" for="male">Male
            <input id="male" type="radio" name="gender" value="male">
        </label>    
        <label id="female-label" for="female">Female
            <input id="female" type="radio" name="gender" value="female">
         </label>
        <label id="other-label" for="other">Other
            <input id="other" type="radio" name="gender" value="other">
        </label>
        <label id="none-label" for="none">None
            <input id="none" type="radio" name="gender" value="None">
        </label>
        <br>
        <p><strong>You are more of:</strong></p>
        <label id="" for="">Cat
            <input id="" Type="checkbox" name="Pet/animal" value="Cat">
        </label>
        <label id="" for="">Dog
            <input id="" Type="checkbox" name="Pet/animal" value="Dog">
        </label>
        <label id="" for="">Both
            <input id="" Type="checkbox" name="Pet/animal" value="Both">
        </label>
        <label id="" for="">None
            <input id="" Type="checkbox" name="Pet/animal" value="None">
        </label>
        <label id="" for="">Other
            <input id="" Type="checkbox" name="Pet/animal" value="Other">
        </label>
        <p><strong>Preferred vehicle</strong></p>
        <select>
            <option value="Own car">Own Car</option>
            <option value="Public transport">Public transport</option>
            <option value="Bicycle">Bicycle</option>
            <option value="Roller skates">Roller skates</option>
            <option value="Skateboard">Skateboard</option>
            <option value="Other">Other</option>
        </select>
        <p>Create your password with six characters minimun</p>
        <label id="password-label" for="password">Password
            <input id="password" type="password" min="6" required>
        </label>
        <br>
        <br>
        <label id="reset-label" for="delete">
            <input id="delete" type="reset" Value="Delete">
        </label>
        <a href="index1.html">Sign up</a>
    </form>
